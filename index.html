<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script type="module" async>
        import {HierarchicalStateBase} from "./src/hierarchical-state-base.js";
        import {SimpleStateMachine} from "./src/simple-state-machine.js";
        import {StateBase} from "./src/state-base.js";

        let machine;

        async function init() {
            const drawBoxState = new StateBase("draw-box");
            await drawBoxState.addAction("draw", () => console.log("draw box"));

            const drawLineState = new StateBase("draw-line");
            await drawLineState.addAction("draw", () => console.log("draw line"));

            const drawPolyState = new StateBase("draw-poly");
            await drawPolyState.addAction("draw", () => console.log("draw poly"));

            const drawState = new HierarchicalStateBase("draw");
            await drawState.addStates([drawBoxState, drawLineState, drawPolyState]);
            await drawState.start("draw-box");

            const noneState = new StateBase("none");

            machine = new SimpleStateMachine();
            await machine.addStates([noneState, drawState]);
            await machine.start("none");
        }

        async function performInput() {
            await machine.gotoState("draw/draw-box");
            await machine.callAction("draw");

            await machine.gotoState("draw/draw-line");
            await machine.callAction("draw");

            await machine.gotoState("draw/draw-poly");
            await machine.callAction("draw");

            await machine.gotoState("none");
            await machine.callAction("draw");
        }

        init().then(performInput);
    </script>
</body>
</html>
